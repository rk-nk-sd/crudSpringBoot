<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="/block/head :: head"></head>
<body>

    <h1>Обновить текущего пользователя</h1>

    <form th:method="PATCH" th:action="@{/users/{id}(id = ${user.id})}" th:object="${user}">

        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" id="name" required/>
        <p th:if="${#fields.hasErrors('name')}"></p>

        <label for="surname">Фамилия:</label>
        <input type="text" th:field="*{surname}" id="surname" required/>
        <p  th:if="${#fields.hasErrors('surname')}"></p>

        <label for="email">E-mail:</label>
        <input type="email" th:field="*{email}" id="email" required/>
        <p  th:if="${#fields.hasErrors('email')}"></p>

        <input type="submit" value="Сохранить" />
    </form>

</body>
</html>
